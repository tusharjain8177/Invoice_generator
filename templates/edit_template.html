<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Edit Template</title>
</head>
<body>
    <h1>Edit Template</h1>
    <form action="/template" method="POST">
        <label for="template_name">Template Name:</label>
        <input type="text" id="template_name" name="template_name" required><br><br>

        <label for="template_content">Template Content:</label>
        <textarea id="template_content" name="template_content" rows="10" cols="30" required></textarea><br><br>

        <button type="submit">Save Template</button>
    </form>
</body>
</html>
